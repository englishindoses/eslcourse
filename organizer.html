<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESL Lesson Holiday Organizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }
        
        .section {
            background: #f8fafc;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        
        .section h2 {
            color: #1e293b;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 3px solid #4f46e5;
            padding-bottom: 10px;
        }
        
        .student-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
        }
        
        .student-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .student-name {
            font-weight: 600;
            color: #1e293b;
            font-size: 1.1rem;
        }
        
        .student-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .status-select {
            padding: 5px 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: white;
            font-size: 0.9rem;
        }
        
        .status-select.contacted {
            border-color: #10b981;
            background: #ecfdf5;
            color: #065f46;
        }
        
        .checkbox-custom {
            width: 20px;
            height: 20px;
            accent-color: #4f46e5;
        }
        
        .payment-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        
        .payment-input {
            padding: 8px 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 0.9rem;
            width: 80px;
        }
        
        .payment-input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .calendar {
            grid-column: 1 / -1;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .day-column {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        
        .day-header {
            font-size: 1.3rem;
            font-weight: 700;
            color: #4f46e5;
            margin-bottom: 15px;
            text-align: center;
            padding: 10px;
            background: #f1f5f9;
            border-radius: 8px;
        }
        
        .time-slot {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            margin-bottom: 8px;
            background: #fafafa;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .time-slot:hover {
            background: #f0f9ff;
            border-color: #0ea5e9;
        }
        
        .time-slot.booked {
            background: #dcfce7;
            border-color: #16a34a;
            color: #15803d;
        }
        
        .student-select {
            padding: 4px 8px;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            background: white;
            font-size: 0.85rem;
        }
        
        .stats {
            display: flex;
            justify-content: space-around;
            background: #1e293b;
            color: white;
            padding: 20px;
        }
        
        .stat-item {
            text-align: center;
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #10b981;
        }
        
        .stat-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }
            
            .calendar-grid {
                grid-template-columns: 1fr;
            }
            
            .stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ“ ESL Holiday Organizer</h1>
            <p>Available: Tuesday & Thursday, 1-6pm UK Time</p>
        </div>
        
        <div class="stats">
            <div class="stat-item">
                <div class="stat-number" id="contactedCount">0</div>
                <div class="stat-label">Students Contacted</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="totalOwed">R$0</div>
                <div class="stat-label">Total Owed</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="bookedSlots">0</div>
                <div class="stat-label">Lessons Scheduled</div>
            </div>
        </div>
        
        <div class="content">
            <div class="section">
                <h2>ðŸ“ž Student Contact Status</h2>
                <div id="studentList"></div>
            </div>
            
            <div class="section">
                <h2>ðŸ’° Payment Tracking</h2>
                <div id="paymentList"></div>
            </div>
            
            <div class="section calendar">
                <h2>ðŸ“… Schedule (UK Time)</h2>
                <div class="calendar-grid">
                    <div class="day-column">
                        <div class="day-header">Tuesday</div>
                        <div id="tuesdaySlots"></div>
                    </div>
                    <div class="day-column">
                        <div class="day-header">Thursday</div>
                        <div id="thursdaySlots"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const students = ['Sevket', 'Mizuki', 'Gabriel', 'Dinho', 'Kettelyn', 'Mariana', 'Caio', 'Yury', 'Alex', 'Asli', 'Gaku'];
        const timeSlots = ['1:00-1:30pm', '1:30-2:00pm', '2:00-2:30pm', '2:30-3:00pm', '3:00-3:30pm', '3:30-4:00pm', '4:00-4:30pm', '4:30-5:00pm', '5:00-5:30pm', '5:30-6:00pm'];
        
        // Students who need to pay
        const paymentStudents = ['Kettelyn', 'Mariana', 'Caio'];
        
        // Data storage
        let studentData = {};
        let paymentData = {};
        let scheduleData = { tuesday: {}, thursday: {} };
        
        // Initialize data
        students.forEach(student => {
            studentData[student] = { contacted: false, status: 'pending' };
        });
        
        paymentStudents.forEach(student => {
            paymentData[student] = { amount: 0, dueDate: '', paid: false };
        });
        
        function initializeApp() {
            renderStudentList();
            renderPaymentList();
            renderSchedule();
            updateStats();
        }
        
        function renderStudentList() {
            const container = document.getElementById('studentList');
            container.innerHTML = students.map(student => `
                <div class="student-item">
                    <span class="student-name">${student}</span>
                    <div class="student-controls">
                        <select class="status-select ${studentData[student].contacted ? 'contacted' : ''}" onchange="updateStudentStatus('${student}', this.value)">
                            <option value="pending" ${studentData[student].status === 'pending' ? 'selected' : ''}>Pending</option>
                            <option value="cancelled" ${studentData[student].status === 'cancelled' ? 'selected' : ''}>Cancelled</option>
                            <option value="rescheduled" ${studentData[student].status === 'rescheduled' ? 'selected' : ''}>Rescheduled</option>
                        </select>
                        <input type="checkbox" class="checkbox-custom" onchange="toggleContacted('${student}')" 
                               ${studentData[student].contacted ? 'checked' : ''}>
                    </div>
                </div>
            `).join('');
        }
        
        function renderPaymentList() {
            const container = document.getElementById('paymentList');
            container.innerHTML = paymentStudents.map(student => `
                <div class="payment-item">
                    <span style="min-width: 80px; font-weight: 600;">${student}</span>
                    <span>R$</span>
                    <input type="number" class="payment-input" placeholder="0" step="0.01" 
                           value="${paymentData[student].amount || ''}" 
                           onchange="updatePayment('${student}', 'amount', this.value)">
                    <input type="date" class="payment-input" style="width: auto;" 
                           value="${paymentData[student].dueDate}" 
                           onchange="updatePayment('${student}', 'dueDate', this.value)">
                    <label style="display: flex; align-items: center; gap: 5px; font-size: 0.9rem;">
                        <input type="checkbox" class="checkbox-custom" 
                               ${paymentData[student].paid ? 'checked' : ''}
                               onchange="updatePayment('${student}', 'paid', this.checked)">
                        Paid
                    </label>
                </div>
            `).join('');
        }
        
        function renderSchedule() {
            renderDaySlots('tuesday', 'tuesdaySlots');
            renderDaySlots('thursday', 'thursdaySlots');
        }
        
        function renderDaySlots(day, containerId) {
            const container = document.getElementById(containerId);
            container.innerHTML = timeSlots.map(slot => {
                const bookedStudent = scheduleData[day][slot];
                return `
                    <div class="time-slot ${bookedStudent ? 'booked' : ''}" onclick="toggleSlot('${day}', '${slot}')">
                        <span>${slot}</span>
                        <select class="student-select" onclick="event.stopPropagation()" 
                                onchange="bookSlot('${day}', '${slot}', this.value)">
                            <option value="">Available</option>
                            ${students.map(student => 
                                `<option value="${student}" ${bookedStudent === student ? 'selected' : ''}>${student}</option>`
                            ).join('')}
                        </select>
                    </div>
                `;
            }).join('');
        }
        
        function updateStudentStatus(student, status) {
            studentData[student].status = status;
            if (status !== 'pending') {
                studentData[student].contacted = true;
            }
            renderStudentList();
            updateStats();
        }
        
        function toggleContacted(student) {
            studentData[student].contacted = !studentData[student].contacted;
            updateStats();
        }
        
        function updatePayment(student, field, value) {
            if (field === 'paid') {
                paymentData[student][field] = value;
            } else {
                paymentData[student][field] = value;
            }
            updateStats();
        }
        
        function bookSlot(day, slot, student) {
            if (student) {
                scheduleData[day][slot] = student;
            } else {
                delete scheduleData[day][slot];
            }
            renderSchedule();
            updateStats();
        }
        
        function toggleSlot(day, slot) {
            // This function can be used for additional slot interactions if needed
        }
        
        function updateStats() {
            // Count contacted students
            const contactedCount = Object.values(studentData).filter(data => data.contacted).length;
            document.getElementById('contactedCount').textContent = contactedCount;
            
            // Calculate total owed
            const totalOwed = Object.values(paymentData).reduce((sum, data) => sum + (parseFloat(data.amount) || 0), 0);
            document.getElementById('totalOwed').textContent = `R${totalOwed.toFixed(2)}`;
            
            // Count scheduled lessons
            const bookedSlots = Object.keys(scheduleData.tuesday).length + Object.keys(scheduleData.thursday).length;
            document.getElementById('bookedSlots').textContent = bookedSlots;
        }
        
        // Initialize the app
        initializeApp();
    </script>
</body>
</html>
